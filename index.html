<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CRUD Sistema Escolar</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Sistema Escolar - CRUD de Alunos</h1>

  <form id="form">
    <input type="hidden" id="id" />
    <input type="text" id="name" placeholder="Nome do aluno" required />
    <input type="number" id="age" placeholder="Idade" required />
    <button type="submit">Salvar</button>
  </form>

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Idade</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody id="table-body"></tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
